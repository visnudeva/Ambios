<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic body styling to prevent overflow and set initial background */
        body {
            overflow: hidden;
            background: #111;
            font-family: 'Inter', sans-serif; /* Using Inter font as per guidelines */
        }
        
        /* Container for the fluid blobs, occupying full viewport */
        .fluid-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Styling for individual fluid blobs */
        .fluid-blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
            mix-blend-mode: screen; /* Creates a cool blending effect */
            animation: float 15s infinite ease-in-out; /* Default animation */
            filter: blur(40px); /* Blurs the blobs for a soft, ethereal look */
            box-shadow: 0 0 60px 30px currentColor; /* Glow effect */
        }
        
        /* Keyframe animation for the floating blobs */
        @keyframes float {
            0% {
                transform: translateX(var(--start-x)) translateY(0) rotate(0deg);
                border-radius: 50%;
            }
            50% {
                transform: translateX(var(--end-x)) translateY(-150vh) rotate(360deg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; /* Changes shape mid-animation */
            }
            100% {
                transform: translateX(var(--start-x)) translateY(0) rotate(0deg);
                border-radius: 50%;
            }
        }
        
        /* Styling for the control panel */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255,255,255,0.1); /* Semi-transparent background */
            backdrop-filter: blur(20px); /* Blurs content behind the controls */
            box-shadow: 0 0 30px rgba(255,255,255,0.2); /* Soft shadow */
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
            opacity: 1; /* Controls are initially visible */
            pointer-events: all;
            transition: opacity 0.3s ease; /* Smooth transition for showing/hiding */
        }

        /* Hover area to keep controls visible when mouse is near the bottom */
        .hover-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Area at the bottom of the screen */
            z-index: 99;
        }

        /* Keep controls visible on hover over the hover-area or the controls themselves */
        .hover-area:hover ~ .controls,
        .controls:hover {
            opacity: 1;
            pointer-events: all;
        }

        /* Grouping for control elements */
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* Styling for color input pickers */
        .color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            outline: none; /* Remove default focus outline */
            transition: transform 0.2s ease;
        }
        
        .color-picker:hover {
            transform: scale(1.1);
        }

        .color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        /* Styling for buttons */
        .action-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        
        /* Styling for brightness slider */
        .brightness-slider {
            width: 100px;
            height: 10px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }
        
        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .brightness-slider::-webkit-slider-thumb:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        /* Title styling */
        .title {
            color: rgba(255,255,255,0.5);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        /* Title opacity on hover */
        .hover-area:hover ~ .controls .title,
        .controls:hover .title,
        .title:hover {
            opacity: 0.7; /* Slightly more visible on hover */
        }
    </style>
</head>
<body>
    <div class="fluid-container" id="fluidContainer"></div>
    <div class="hover-area"></div> <!-- Invisible area to trigger controls on hover -->
    <div class="controls" id="controls">
        <div class="title" id="title">Ambios</div>
        <div class="control-group">
            <label for="colorPicker" class="sr-only">Blob Color</label>
            <input type="color" class="color-picker" id="colorPicker" value="#FF8C00">
        </div>
        
        <div class="control-group">
            <label for="bgColor2" class="sr-only">Background Color 2</label>
            <input type="color" class="color-picker" id="bgColor2" value="#800080">
        </div>
        
        <div class="control-group">
            <label for="bgBrightness" class="text-white text-sm mr-2">Brightness:</label>
            <input type="range" min="0" max="100" value="25" class="brightness-slider" id="bgBrightness">
        </div>
        
        <button class="action-btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM element references
            const container = document.getElementById('fluidContainer');
            const colorPicker = document.getElementById('colorPicker');
            const bgColor2 = document.getElementById('bgColor2');
            const bgBrightness = document.getElementById('bgBrightness');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // Array to hold references to created blob elements
            let blobs = [];
            
            // --- Utility Functions ---

            /**
             * Debounce function to limit the rate at which a function can fire.
             * Useful for input events that fire rapidly (e.g., slider changes).
             * @param {function} func - The function to debounce.
             * @param {number} delay - The delay in milliseconds.
             * @returns {function} - The debounced function.
             */
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            /**
             * Adjusts the brightness of a given hex color.
             * @param {string} color - The hex color string (e.g., "#RRGGBB").
             * @param {number} brightness - A multiplier for brightness (e.g., 0.5 for 50% brightness).
             * @returns {string} - The adjusted hex color string.
             */
            function adjustBrightness(color, brightness) {
                // Convert hex to RGB
                const r = parseInt(color.substr(1, 2), 16);
                const g = parseInt(color.substr(3, 2), 16);
                const b = parseInt(color.substr(5, 2), 16);
                
                // Adjust brightness, clamping values between 0 and 255
                const adjustedR = Math.min(255, Math.max(0, Math.round(r * brightness)));
                const adjustedG = Math.min(255, Math.max(0, Math.round(g * brightness)));
                const adjustedB = Math.min(255, Math.max(0, Math.round(b * brightness)));
                
                // Convert back to hex, ensuring two digits for each color component
                return `#${adjustedR.toString(16).padStart(2, '0')}${adjustedG.toString(16).padStart(2, '0')}${adjustedB.toString(16).padStart(2, '0')}`;
            }

            // --- Core Functionality ---

            /**
             * Creates and appends fluid blobs to the container.
             * Clears existing blobs before creating new ones.
             */
            function createBlobs() {
                // Clear existing blobs to prevent accumulation
                container.innerHTML = '';
                blobs = [];
                
                const blobColor = colorPicker.value; // Get the chosen blob color
                
                // Create 15 blobs with varying properties
                for (let i = 0; i < 15; i++) {
                    const blob = document.createElement('div');
                    blob.className = 'fluid-blob';
                    
                    // Random size between 30px and 400px, skewed towards smaller sizes
                    const size = Math.pow(Math.random(), 2) * 370 + 30;
                    
                    // Random horizontal start and end positions for animation
                    const startX = Math.random() * 120 - 10; // -10% to 110%
                    const endX = Math.random() * 120 - 10;
                    
                    // Random animation delay and duration for variety
                    const delay = Math.random() * 30; // 0 to 30 seconds delay
                    const duration = 60 + (Math.random() * 120); // 60s to 180s duration
                    
                    blob.style.width = `${size}px`;
                    blob.style.height = `${size}px`;
                    blob.style.left = `${startX}%`;
                    blob.style.bottom = `-${size}px`; // Start off-screen at the bottom
                    blob.style.backgroundColor = blobColor;
                    blob.style.filter = `blur(${size/10}px)`; // Larger blobs are blurrier
                    blob.style.boxShadow = `0 0 ${size/2}px ${size/4}px ${blobColor}`;
                    blob.style.animationDelay = `${delay}s`;
                    blob.style.opacity = `${0.7 + Math.random() * 0.3}`; // Varying opacity
                    
                    // Set CSS custom properties for animation
                    blob.style.setProperty('--start-x', `${startX}%`);
                    blob.style.setProperty('--end-x', `${endX}%`);
                    blob.style.animationDuration = `${duration}s`;
                    
                    container.appendChild(blob);
                    blobs.push(blob); // Store reference (though not strictly needed for this app)
                }
            }
            
            /**
             * Updates the background gradient based on selected colors and brightness.
             */
            function updateBackground() {
                const brightness = bgBrightness.value / 100;
                const color2 = bgColor2.value; // Get the second background color
                
                document.body.style.background = `
                    linear-gradient(
                        to bottom,
                        #000000, /* Fixed top color */
                        ${adjustBrightness(color2, brightness)} /* Adjustable bottom color */
                    )
                `;
            }

            /**
             * Toggles fullscreen mode for the document.
             */
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            /**
             * Initializes the application by setting up initial states and event listeners.
             */
            function initApp() {
                // Set default colors for the color pickers
                colorPicker.value = '#FF8C00'; // Orange
                bgColor2.value = '#800080'; // Purple

                // Initial creation of blobs and background update
                createBlobs();
                updateBackground();

                // Set up debounced event listeners for performance
                // Debounce createBlobs as it involves DOM manipulation
                const debouncedCreateBlobs = debounce(createBlobs, 200); 
                // Debounce updateBackground as it's a continuous slider
                const debouncedUpdateBackground = debounce(updateBackground, 100);

                colorPicker.addEventListener('input', debouncedCreateBlobs);
                bgColor2.addEventListener('input', debouncedUpdateBackground);
                bgBrightness.addEventListener('input', debouncedUpdateBackground);
                
                fullscreenBtn.addEventListener('click', toggleFullscreen);
            }

            // Initialize the application when the DOM is ready
            initApp();
        });
    </script>
</body>
</html>
